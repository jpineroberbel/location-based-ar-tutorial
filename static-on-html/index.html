<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
<a-text
        value="IES Francisco Ayala"
        look-at="[gps-camera]"
        scale="80 80 80"
        gps-entity-place="latitude: 37.191859445910616; longitude: -3.6168749693779674;"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 37.192177911102405 ; longitude: -3.6173185559901695"/>
        <a-entity gps-entity-place="latitude: 37.192054556565864; longitude: -3.617065199745315;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
   <a-entity gps-entity-place="latitude: 37.19180821239459; longitude: -3.6169570726382227;" gltf-model="../static-places/assets/articuno/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
	   <a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
